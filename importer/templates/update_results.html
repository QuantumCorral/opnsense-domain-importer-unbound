<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Results - OPNsense Domain Overrides Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body { margin-top: 20px; }
        .updated { color: green; }
        .failed { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Results</h1>
        <ul>
            {% for domain, status in results.items() %}
            <li class="{{ 'updated' if 'Updated' in status else 'failed' }}">
                {{ domain }} - {{ status }}
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
    <script src="scrips/jquery-3.5.1.slim.min.js"></script>
    <script src="scrips/popper.min.js"></script>
    <script src="scrips/bootstrap.min.js"></script>
</body>
</html>
